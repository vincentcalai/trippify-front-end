<body>
  <div id="login">
    <h1 class="text-center text-white pt-5">Welcome to Trippify</h1>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">

        <form id="login-column" class="col-md-6">
          <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
          <div id="login-box" class="col-md-12">
            <div id="login-form">

              <h2 class="text-center text-info">Login</h2>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username"
                  (ngModelChange)="username = $event.toUpperCase()">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
              </div>
              <div class="form-group username-group">
                <button id="authBtn" class="btn btn-success btn-login" (click)="handleJWTAuthLogin()">Login</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
