<div *ngIf="noOfTrips">
  <div class="form-group form-row required" *ngFor="let dest of [].constructor(noOfTrips); let i = index">
    <div class="col-md-8">
      <label id="dest_label_0" for="dest_0_Label" [ngClass]="{'highlightLabel' : fieldIsInvalid(destinations)}"
        class="control-label">
        <span *ngIf="noOfTrips != 1">Trip {{i + 1}} Destination</span>
        <span *ngIf="noOfTrips == 1">Trip Destination</span>
        <span class="mandatory-label"></span>&nbsp;
      </label>
    </div>
    <div class="col-md-4 col-md-8-offset top-padding selectContainer">
      <ng-select id="destInput_0" labelForId="destInput_0_Label" [clearable]="false" [items]="tmpDest"
        [placeholder]="sharedVar.TRIP_DEST_PLACEHOLDER_DESC" aria-labelledby="DEST_LABEL"
        [(ngModel)]="sharedVar.createTripModel.tripDetails.destinations[i].name" [ngModelOptions]="{standalone: true}"
        (change)="onChangeDest(sharedVar.createTripModel.tripDetails.destinations[i].name)">
      </ng-select>
    </div>
    <label id="dest_error_0" [ngClass]="{'highlightLabel' : fieldIsInvalid(destinations)}" class="error-text"
      for="dest_0">
      <span *ngIf="destinations.hasError('required') && !destinations.value && !destinations.pristine">This
        field is required</span>
    </label>

    <div class="form-group required">
      <label id="date_from_label_0" class="control-label mandatory-label" for="date_from_0">
        <span id="">Trip {{i + 1}} Date From:</span>
      </label>
      <div class="col-md-4">
        <input type="text" id="date_from_0" name="date_from" placeholder="dd/mm/yyyy" ngbDatepicker
          class="form-control datepicker" aria-required="true"
          placement="bottom-left top-left auto" #datefromdp="ngbDatepicker" data-container="body"
          (keyup)="datefromdp.close()" (click)="datefromdp.open()" container="body" autocomplete="off">
      </div>
    </div>
    <div class="form-group required">
      <label id="date_to_label_0" class="control-label mandatory-label" for="date_to_0">
        <span id="">Trip {{i + 1}} Date To:</span>
      </label>
      <div class="col-md-4">
        <input type="text" id="date_to_0" name="date_to" placeholder="dd/mm/yyyy" ngbDatepicker
          class="form-control datepicker" aria-required="true"
          placement="bottom-left top-left auto" #datetodp="ngbDatepicker" data-container="body"
          (keyup)="datetodp.close()" (click)="datetodp.open()" container="body" autocomplete="off">
      </div>
    </div>

    <br>
    <div class="sep-hr-line"></div>

  </div>
</div>
