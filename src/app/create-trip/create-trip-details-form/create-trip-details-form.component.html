<app-progress-banner [currentProgress]="'details'"></app-progress-banner>
<div class="create-trip-container">

  <div class="create-trip-sidenav">
    <app-side-nav></app-side-nav>
  </div>

  <div class="create-trip-content">

    <form [formGroup]="createTripDetailsForm" novalidate>
      <div class="form_title">
        <span id="">Trip Details</span>
      </div>

      <div class="form-group form-row required">
        <div class="col-md-8">
          <label id="qn2_label_0" for="qn2_0" [ngClass]="{'highlightLabel' : fieldIsInvalid(staticQn2)}"
            class="control-label">
            <span>How many destination does the trip has?</span>
            <span class="mandatory-label"></span>&nbsp;
          </label>
        </div>
        <div class="col-md-4 col-md-8-offset selectContainer">
          <ng-select id="qn2Input_0" labelForId="qn2_0" [clearable]="false"
            [items]="sharedVar.destNumSource.getValue()" [placeholder]="sharedVar.QN2_PLACEHOLDER_DESC"
            aria-labelledby="STATIC_QN_LABEL_2" formControlName="staticQn2">
          </ng-select>
        </div>
        <label id="qn2_error_0" [ngClass]="{'highlightLabel' : fieldIsInvalid(staticQn2)}" class="error-text"
          for="qn2_0">
          <span *ngIf="staticQn2.hasError('required') && !staticQn2.value && !staticQn2.pristine">This field is
            required</span>
        </label>
      </div>

      <app-destinations [events]="noOfTripsEvent.asObservable()"></app-destinations>

      <div class="text-right">
        <button class="button_o button_back btn_text_hover" type="button" (click)="backToBudgetScreen()"><span id="back">Back</span>
        </button>

        <button class="button_o btn_text_hover" type="button" (click)="confirmClicked()"><span id="next">Next</span>
        </button>
      </div>

    </form>


  </div>

</div>
